<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
      <div *ngIf="f.username.errors.minlength">Username must be x characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password2.errors.minlength">Password must be x characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password2">retype Password</label>
    <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }"/>
    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
      <div *ngIf="f.password2.errors.required">Password is required</div>
      <div *ngIf="f.password2.errors.minlength">Password must be x characters long</div>
    </div>
  </div>
  <div *ngIf="submitted && registerForm.errors?.doesNotMatch" class="alert alert-danger">
      Password does not match
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
