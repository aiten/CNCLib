<h2>Change Password</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="current">Current password</label>
    <input type="password" formControlName="current" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.current.errors }"/>
    <div *ngIf="submitted && f.current.errors" class="invalid-feedback">
      <div *ngIf="f.current.errors.required">Current password is required</div>
      <div *ngIf="f.current.errors.minlength">Current password must be x characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">New password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be x characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password2">Retype new password</label>
    <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }"/>
    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
      <div *ngIf="f.password2.errors.required">Password is required</div>
      <div *ngIf="f.password2.errors.minlength">Password must be x characters long</div>
    </div>
  </div>
  <div *ngIf="submitted && changePasswordForm.errors?.doesNotMatch" class="alert alert-danger">
    Password does not match
  </div>
  <div class="form-group">
    <button [disabled]="loading || finished" class="btn btn-primary">Change</button>
