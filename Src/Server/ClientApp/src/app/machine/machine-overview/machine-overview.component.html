<h1>Machines</h1>

<table mat-table [dataSource]="entries" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="SerialServer">
    <th mat-header-cell *matHeaderCellDef> Serial-Server </th>
    <td mat-cell *matCellDef="let element"> {{element.serialServer}} </td>
  </ng-container>

  <ng-container matColumnDef="ComPort">
    <th mat-header-cell *matHeaderCellDef> Com-Port </th>
    <td mat-cell *matCellDef="let element"> {{element.comPort}} </td>
  </ng-container>

  <ng-container matColumnDef="SizeX">
    <th mat-header-cell *matHeaderCellDef> Size X </th>
    <td mat-cell *matCellDef="let element"> {{element.sizeX}} </td>
  </ng-container>

  <ng-container matColumnDef="SizeY">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.sizeY}} </td>
  </ng-container>

  <ng-container matColumnDef="SizeZ">
    <th mat-header-cell *matHeaderCellDef> Z </th>
    <td mat-cell *matCellDef="let element"> {{element.sizeZ}} </td>
  </ng-container>

  <ng-container matColumnDef="Detail">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)='detailMachine(element.id)'>Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Connect">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button *ngIf="!isConnected(element) && canConnectTo(element)" (click)='connectToMachine(element)'>Connect</button>
      <button mat-stroked-button *ngIf="isConnected(element)" (click)='disconnectFromMachine(element)'>Disconnect</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button mat-stroked-button (click)='newMachine()'>New</button>
<input class="fileinput" #fileUpload id="fileUpload" name="fileUpload" (change)="uploadMachine($event)" type="file" accept=".json">
<button mat-stroked-button (click)='importMachine()'>Import</button>
