<div class="container-fluid">
  <div class="row info-row">
    <button mat-stroked-button class="info-button" (click)='postcommand("?")'>Info</button>
    <button mat-stroked-button class="info-button" (click)='postcommand("&")'>Debug</button>
    <button mat-stroked-button class="info-button" (click)='postcommand("@")'>Version</button>
    <button mat-stroked-button class="info-button" (click)='postcommand("!")'>abort</button>
    <button mat-stroked-button class="info-button" (click)='postcommand("!!!")'>resurrect</button>
  </div>
</div>
