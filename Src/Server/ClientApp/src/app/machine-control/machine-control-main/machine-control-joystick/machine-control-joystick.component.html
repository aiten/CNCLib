<div class="container-fluid">
  <div class="row ofsRow" *ngIf="!machineControlState.isJoystickConnect">
    <span class="lable-server">Server:</span>
    <button mat-stroked-button class="save-button" (click)='machineControlState.joystickSave()'>Save</button>
    <input [value]="machineControlState.joystickServerName" (input)="machineControlState.joystickServerName=$event.target.value"/>
    <input [value]="machineControlState.joystickPort" (input)="machineControlState.joystickPort=$event.target.value"/>
    <input [value]="machineControlState.joystickUser" (input)="machineControlState.joystickUser=$event.target.value"/>
    <input type='password' [value]="machineControlState.joystickPassword" (input)="machineControlState.joystickPassword=$event.target.value"/>
    <button mat-stroked-button class="joystick-button" (click)='machineControlState.joystickConnect()'>Connect</button>
  </div>
  <div class="row ofsRow" *ngIf="machineControlState.isJoystickConnect">
    <button mat-stroked-button class="joystick-button" (click)='machineControlState.joystickDisconnect()'>Disconnect</button>
  </div>
</div>
