
<div class="grid-container">
  <div class="grid-item"></div>
  <div class="grid-item">
    <div>+Y</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0y" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
  <div class="grid-item" style="margin-left: 10px">
    <div>+Z</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0z" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
  <div class="grid-item">
    <div>-X</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0x-" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
  <div class="grid-item">
    <div class="select-grid-container">
      <input class="inputMoveDist" type="number" step="0.1" min="0.001" max="100" [value]="machineControlState.machineControlGlobal.moveDist" (input)="machineControlState.machineControlGlobal.moveDist=$event.target.value"/>
      <div class="inputMoveDist">
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 0.01'>0.01</button>
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 0.05'>0.05</button>
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 0.1'>0.1</button>
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 1'>1</button>
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 10'>10</button>
        <button mat-stroked-button class="select-button" (click)='machineControlState.machineControlGlobal.moveDist = 100'>100</button>
      </div>
    </div>
  </div>
  <div class="grid-item">
    <div>+X</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0x" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
  <div class="grid-item"></div>
  <div class="grid-item">
    <div>-Y</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0y-" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
  <div class="grid-item" style="margin-left: 10px">
    <div>-Z</div>
    <button mat-stroked-button class="move-button" (click)='machineControlState.postcommand("g91 g0z-" + machineControlState.machineControlGlobal.moveDist + " g90")'>{{machineControlState.machineControlGlobal.moveDist}}</button>
  </div>
</div>
