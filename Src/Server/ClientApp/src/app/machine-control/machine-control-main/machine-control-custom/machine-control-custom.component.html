<div class="container-fluid">
  <div class="row custom-row">
    <div *ngFor="let item of machineControlState.serialServer.getMachine().commands">
      <button mat-stroked-button class="custom-button" (click)='machineControlState.postcommand(item.commandString)'>{{item.commandName}}</button>
    </div>
  </div>
</div>
