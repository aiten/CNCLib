<div class="container-fluid">
  <div class="row ofsRow">
    <div *ngFor="let item of [].constructor(machineControlState.serialServer.getMachine().axis); let i = index">
      <button mat-stroked-button class="ref-button" (click)='machineControlState.refMove(i)'>{{machineControlState.toAxisName(i)}}</button>
    </div>
  </div>
</div>
